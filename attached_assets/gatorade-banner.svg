<svg width="800" height="150" viewBox="0 0 800 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado Gatorade -->
  <defs>
    <linearGradient id="gatoradeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9900;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="energyGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFAA00;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="800" height="150" fill="url(#gatoradeGradient)"/>
  <rect width="800" height="150" fill="url(#energyGlow)"/>
  
  <!-- Elementos decorativos de energía -->
  <circle cx="100" cy="30" r="15" fill="#FFD700" opacity="0.6"/>
  <circle cx="700" cy="120" r="20" fill="#FFD700" opacity="0.4"/>
  <circle cx="650" cy="40" r="12" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Rayo energético -->
  <path d="M50 50 L80 30 L70 75 L100 45 L85 90" stroke="#FFD700" stroke-width="4" fill="none" opacity="0.7"/>
  
  <!-- Logotipo GATORADE -->
  <text x="200" y="60" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#FFFFFF" stroke="#FF3300" stroke-width="1">
    GATORADE
  </text>
  
  <!-- Slogan -->
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" opacity="0.9">
    FUEL YOUR FIRE
  </text>
  
  <!-- Botella estilizada -->
  <g transform="translate(600, 25)">
    <!-- Cuerpo de la botella -->
    <rect x="0" y="20" width="40" height="80" rx="8" fill="#FFFFFF" opacity="0.9"/>
    <rect x="5" y="25" width="30" height="70" rx="6" fill="#FF6600"/>
    <!-- Tapa -->
    <rect x="10" y="10" width="20" height="20" rx="4" fill="#FFFFFF"/>
    <!-- Etiqueta -->
    <rect x="8" y="40" width="24" height="35" rx="2" fill="#FFFFFF" opacity="0.8"/>
    <text x="20" y="52" font-family="Arial" font-size="6" font-weight="bold" fill="#FF6600" text-anchor="middle">G</text>
    <text x="20" y="65" font-family="Arial" font-size="4" fill="#FF6600" text-anchor="middle">SPORTS</text>
  </g>
  
  <!-- CTA -->
  <text x="200" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">
    ¡Hidratación que potencia tu rendimiento!
  </text>
</svg>