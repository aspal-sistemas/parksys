<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>ParkSys - Sistema de Información de Parques Públicos</title>
    <meta name="description" content="Explora los parques públicos de tu ciudad con ParkSys. Encuentra información detallada, amenidades, eventos y más sobre los espacios verdes cercanos." />
    <!-- Open Graph tags -->
    <meta property="og:title" content="ParkSys - Sistema de Información de Parques Públicos" />
    <meta property="og:description" content="Explora los parques públicos de tu ciudad con ParkSys. Encuentra información detallada, amenidades, eventos y más sobre los espacios verdes cercanos." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://parksys.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Google Maps API con variable de entorno -->
    <script type="module">
      const apiKey = import.meta.env.VITE_GOOGLE_MAPS_API_KEY;
      if (apiKey) {
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
      }
    </script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
